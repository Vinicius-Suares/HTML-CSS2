<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Primeiros Paragrafos</h1>
    <hr>
    <p>
        nao importa
        a ordem ou 
        jeito que eu escreva 
        o paragrafo 
        sem uma tag &lt;br&gt;<br>
        isso nao funciona

        <!--lt = LESS THAN 
            gt = GREATER THAN
        -->

        <p>Vamos adicionar alguns simbolos
            &reg;<!--RIGHTS-->
            &copy;<!--COPYRIGHT-->
            &trade;<!---->
            &euro;<!--EUROS-->
            &pound;<!---->
            &yen;<!--YENS-->
            &cent;<!--CENTAVOS-->
            &Delta;<!--DELTA-->
            &uarr; <!--UP ARROW-->
        </p>
        <p>Vamos adicionar alguns emojis
            &#x1f596; <!--SEMPRE USANDO "&#x"-->
        </p>
    </p>
</body>
</html>
